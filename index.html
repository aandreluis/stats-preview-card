<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div id="card">
        <div class="content">
          <div class="content-text">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="stats">
              <div>
                <h2>10k+</h2>
                <p>companies</p>
              </div>

              <div>
                <h2>314</h2>
                <p>templates</p>
              </div>

              <div>
                <h2>12M+</h2>
                <p>queries</p>
              </div>
            </div>
          </div>
        </div>

        <div class="img-header">
          <span class="img-color"></span>
          <img
            src="./public/image-header-desktop.jpg"
            alt="Image header"
            class="img-header-desktop"
          />
          <img
            src="./public/image-header-mobile.jpg"
            alt="Image header"
            class="img-header-mobile"
          />
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/aandreluis" target="_blank">Andr√© Luis</a>.
      </div>
    </main>
  </body>
</html>
